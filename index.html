<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API</title>
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font  awesome  -->

    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <style>
    #category .category-item {
      /* width: 18%; */
      height: 80px;
      background: #daac17;
      color: #1E1E1E;
      text-align: center;
      line-height: 80px;
      margin-bottom: 10px;
      margin-left: -10px;
      margin-right: -10px;
      border-radius: 10px;
    }
  </style>
  <div class="container-fluid">
    <h2>Danh mục sản phẩm</h2>
    <div class="row" id="category">

    </div>

  </div>


  <div id="search">
    <input type="text" placeholder="Nhập từ khóa tìm kiếm...">
    <button>Tìm kiếm</button>
  </div>

  <select id="filter">
    <option value="sort-default" default>Mặc định</option>
    <option value="sort-price-desc">Giá giảm dần</option>
    <option value="sort-price-asc">Giá tăng dần</option>
    <option value="sort-discount-desc">Giảm giá nhiều nhất</option>
  </select>
  <div class="container-fluid">
    <h2>Danh sách sản phẩm</h2>
    <div class="row product" id="product">


    </div>
    <div class="pagination-prev">
      <button id="pagination-prev">
        Prev
      </button>
    </div>
    <div class="pagination-number" id="pagination-number">

    </div>
    <div class="pagination-next">
      <button id="pagination-next">Next</button>
    </div>
  </div>

  <!-- <script type="module" src="./helpers/fetch.js"></script> -->

  <script type="module" src="./js/category.js"></script>
  <script type="module" src="./js/product.js"></script>
  <!-- <script type="module" src="./js/variable.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
